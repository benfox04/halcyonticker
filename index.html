<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Halcyon Clicker</title>
    </head>

    <script type = "text/javascript">

    const beginDate = new Date("Sep 01, 2024 00:00:00");
    let todayDate = new Date();

    let differenceInTime = 
        todayDate.getTime() - beginDate.getTime(); 
    
    let differenceInDays = 
        Math.round(differenceInTime / (1000 * 3600 * 24));

    </script> 

    <body>

        <div class = "main">
            <div class="heading">
                <h1 class="title">Our Year at Halcyon</h1>
                <h1 class="title">School trips experienced: <span class = "data"><script type = "text/javascript">document.write(Math.round(differenceInDays / 7))</script></span></h1>
                <h1 class="title">Live radio shows broadcast: <span class = "data"><script type = "text/javascript">document.write(differenceInDays)</script></span></h1>
                <h1 class="title">Research-led lessons taught: <span class = "data"><script type = "text/javascript">document.write(differenceInDays * 84)</script></span></h1></div>
            </div>
        </div>

    </body>
    <div class = "footer">
        <a href="https://github.com/benfox04">Site by Benedict Fox</a>
    </div>
</html>
